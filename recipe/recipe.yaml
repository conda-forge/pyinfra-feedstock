schema_version: 1

context:
  name: pyinfra
  version: 3.4
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pyinfra-${{ version }}.tar.gz
  sha256: 56ff0c62985823edbd6b5c888acfb2717151167d95a5fb5b859bc2eea19822a3

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - pyinfra=pyinfra_cli.__main__:execute_pyinfra

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}
    - gevent >=1.5
    - paramiko >=2.7,<4
    - click >2
    - jinja2 >2,<4
    - python-dateutil >2,<3
    - pywinrm
    - typeguard
    - distro >=1.6,<2
    - packaging >=16.1
    - graphlib-backport
    - typing-extensions
    - importlib-metadata

tests:
  - python:
      imports:
        - pyinfra
        - pyinfra_cli
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - pyinfra --help

about:
  summary: pyinfra automates/provisions/manages/deploys infrastructure.
  license: MIT
  license_file: LICENSE.md
  homepage: https://pyinfra.com
  repository: https://github.com/Fizzadar/pyinfra
  documentation: https://docs.pyinfra.com/

extra:
  recipe-maintainers:
    - thewchan
